# can be 'synthetic' or 'oisin_house'
training_data: 'synthetic'
testing_data: 'synthetic'

training_samples_per_image: 5000
mu: 0.025

cobweb_offset: 0.01
cobweb_out_of_range: -5.0

features_name: 'features'

# postprocess can be: null, 'sort', 'autorotate', 'sort_together'
# features can be: ['rays'], ['cobweb'], or ['rays', 'cobweb']
forest: &DEFAULT_FOREST
    max_training_pairs: 200000
    # 1000000
    ntrees: 100
    max_depth: 30

models:
  - name: 'rays_cobweb'
    postprocess: 'sort'
    features: ['rays', 'cobweb']
    forest:
        <<: *DEFAULT_FOREST

  - name: 'rays'
    postprocess: 'sort'
    features: ['rays']
    forest:
        <<: *DEFAULT_FOREST

  - name: 'cobweb'
    postprocess: 'sort'
    features: ['cobweb']
    forest:
        <<: *DEFAULT_FOREST

  - name: 'rays_autorotate'
    postprocess: 'autorotate'
    features: ['rays']
    forest:
        <<: *DEFAULT_FOREST

